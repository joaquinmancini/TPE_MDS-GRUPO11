<div class="container py-5">
  <div class="row">
    <div class="col-lg-10 mx-auto">
      <div class="card-body px-5 py-3 bcg-primary-transparent rounded shadow fadeInDown">
        <h1 class="text-center"> Lista de materiales </h1>
        <div class="table-responsive">
          <table tyle="width:100%" class="table table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col" class="text-center">Material</th>
                <th scope="col" class="text-center">Descripcion</th>
                <th scope="col" class="text-center">Imagen</th>
                <th scope="col" class="text-center">Modificar</th>
                <th scope="col" class="text-center">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let material of materiales">
                <th scope="row" class="text-center">{{material.name}}</th>
                <td class="text-center">{{material.description}}</td>
                <td class="text-center">{{material.imgBase64}}</td>
                <td class="text-center">
                  <button type="button" class="btn bcg-success fnt-white fnt-lightgrey-hover"
                    (click)="edit(material)"><i class="fas fa-edit"></i></button>
                </td>
                <td class="text-center">
                  <button type="button" class="btn bcg-warning fnt-white fnt-lightgrey-hover"
                    (click)="delete(material.id_material!, material.name!)"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button type="button" class="btn bcg-secondary fnt-white fnt-primary-hover" (click)="create()">AÃ±adir
          material</button>
      </div>
    </div>
  </div>
</div>
